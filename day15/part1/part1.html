<!DOCTYPE html>
<html>
    <head>
        <title>AoC 2019 Day 15</title>
        <link rel="stylesheet" href="styles.css">
        <script src="debug.js" defer></script>
        <script src="make-computer.js" defer></script>
        <script src="instructions.js" defer></script>
        <script src="run-program.js" defer></script>
        <script src="move.js" defer></script>
        <script src="view.js" defer></script>
        <script src="solve.js" defer></script>

    </head>
    <body>
        <h1>Advent of Code - 2019 - Day 15 Part 1</h1>
        <h2>Oxygen System</h2>
        <h3>A Maze Solver</h3>
        <hr/>
        <div class="dashboard">
            <div class="left">
                <h3>Position: <span id="position">(0, 0)</span></h3>
                <h3>Direction: <span id="direction"></span></h3>
                <h3>Output: <span id="output"></span></h3>
            </div>
            <div class="right">
                <h3>Current Depth: <span id="current-depth">0</span></h3>
                <h3>Max Depth: <span id="max-depth">0</span></h3>
                <h3>Total Steps: <span id="steps">0</span></h3>
            </div>
            <div class="buttons">
                <button id="up" onclick="up()">Up</button>
                <button id="down" onclick="down()">Down</button>
                <button id="left" onclick="left()">Left</button>
                <button id="right" onclick="right()">Right</button>
                <br/>
                <button onclick="solve()">Solve</button>
                <button onclick="togglePause()">Pause</button>
                <button onclick="step()">Step</button>
            </div>
        </div>
        <hr/>
        <table id="maze"></table>
        
    </body>
</html>
